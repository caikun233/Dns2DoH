name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build ${{ matrix.label }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Android targets removed because they require CGO/NDK
          # Use linux-arm64/amd64 for Android (Termux)
          
          # FreeBSD
          # - goos: freebsd
          #   goarch: 386
          #   label: freebsd-32
          - goos: freebsd
            goarch: amd64
            label: freebsd-64
          - goos: freebsd
            goarch: arm64
            label: freebsd-arm64
          # Linux
          - goos: linux
            goarch: amd64
            label: linux-64
          - goos: linux
            goarch: arm64
            label: linux-arm64
          # macOS
          - goos: darwin
            goarch: amd64
            label: macos-64
          - goos: darwin
            goarch: arm64
            label: macos-arm64
          # Windows
          - goos: windows
            goarch: amd64
            label: windows-64
            ext: .exe
          - goos: windows
            goarch: arm64
            label: windows-arm64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME=dns2doh
          if [ "${{ matrix.ext }}" = ".exe" ]; then
            OUTPUT_NAME=dns2doh.exe
          fi
          go build -v -trimpath -ldflags "-s -w" -o $OUTPUT_NAME .

      - name: Package
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BASE_NAME="dns2doh-${VERSION}-${{ matrix.label }}"
          mkdir -p "$BASE_NAME"
          
          # Copy binary and docs
          cp config.example.yaml "$BASE_NAME/"
          cp README.md "$BASE_NAME/"
          cp CONFIGURATION.md "$BASE_NAME/"
          
          if [ "${{ matrix.ext }}" = ".exe" ]; then
            cp dns2doh.exe "$BASE_NAME/"
            zip -r "${BASE_NAME}.zip" "$BASE_NAME"
            echo "ASSET_PATH=${BASE_NAME}.zip" >> $GITHUB_ENV
          else
            cp dns2doh "$BASE_NAME/"
            tar -czf "${BASE_NAME}.tar.gz" "$BASE_NAME"
            echo "ASSET_PATH=${BASE_NAME}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_PATH }}
